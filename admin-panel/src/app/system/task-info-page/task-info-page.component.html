<h1>Задача</h1>

<div class="title"> {{task.title}}</div>

<div class="btn-filter-block">
  <button mat-raised-button color="primary"  (click)="addStep()"> Добавить шаг </button>
</div>



<p-orderList [value]="task.steps" [listStyle]="{'height':'auto'}" header="Шаги задачи" [dragdrop]="true"
    (onReorder)="orderChanged()" class="order-list">
    <ng-template let-step pTemplate="item" class="order-list">
        <div class="step-item">
            <div class="step-number">
                <!-- {{step.number}} -->
            </div>
            <div>
                <div>
                    {{steps[step]?.title}}
                </div>
            
                <div>
                    <mat-list role="list" *ngFor="let check_point of step.check_list">
                        <mat-list-item role="listitem">{{check_point}}</mat-list-item>
                    </mat-list>
                </div>
            </div>

            <div class="butns">
                <div (click)="info(step)">
                    <mat-icon>info</mat-icon>
                </div>
                <div (click)="deleteStep(step)">
                    <mat-icon>delete</mat-icon>
                </div>
            </div>
        </div>
    </ng-template>
</p-orderList>

<h5>Responsive</h5>
<p-dialog header="Header" [(visible)]="display" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">

    <h5>Basic</h5>
    <input type="text" pInputText [(ngModel)]="value1">
    <span class="ml-2">{{value1}}</span>
    
    <ng-template pTemplate="footer">
        <p-button (click)="display=false" label="No" styleClass="p-button-text"></p-button>
        <p-button (click)="display=false" label="Yes" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
