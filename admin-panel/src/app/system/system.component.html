  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">

    <p-toolbar>
      <div class="p-toolbar-group-left">
        <i class="pi pi-bars" (click)="snav.toggle()"> </i>
      </div>
    
      <div class="p-toolbar-group-right">
        <button pButton pRipple type="button" icon="pi pi-envelope" class="p-button-rounded p-button-lg p-button-text"></button>
        <button pButton pRipple type="button" icon="pi pi-calendar"
          class="p-button-rounded p-button-lg p-button-secondary p-button-text"></button>
        <button pButton pRipple type="button" icon="pi pi-bell"
          class="p-button-rounded p-button-lg p-button-warning p-button-text"></button>
        <button pButton pRipple type="button" icon="pi pi-user"
          class="p-button-rounded p-button-lg p-button-info p-button-text"></button>
        <button pButton pRipple type="button" icon="pi pi-sign-out"
          class="p-button-rounded p-button-lg p-button-text p-button-plain"></button>
      </div>
      
    </p-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="./workers" >Пользователи</a>
            <a mat-list-item routerLink="./tasks" >Задачи</a>
            <a mat-list-item routerLink="./assignment" >Архив</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
                <!-- <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button> -->

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
