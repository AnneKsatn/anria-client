<h1>Пользователи</h1>

<div class="btn-filter-block">
  <button pButton pRipple type="button" class="p-button-outlined p-button-rounded" (click)="addWorker()">Добавить пользователя</button>
</div>


<div class="table">
<div class="card">
  <p-table #dt1 [value]="users" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-gridlines" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name','country.name','representative.name','status']" [scrollable]="true" scrollDirection="both">
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">Имя</th>
        <th style="width:16%">Email</th>
        <th style="width:16%">Статус</th>
        <th style="width:16%">Департамет</th>
        <th style="width:16%">Должность</th>
        <th style="width:16%">Телефон</th>
      </tr>

      <tr>
        <th style="width:20%">
          <p-columnFilter type="text" field="name" [showMenu]='false'></p-columnFilter>
        </th>
        
        <th style="width:16%">
          <p-columnFilter type="text" field="phone" [showMenu]='false'></p-columnFilter>
        </th>

        <th style="width:16%">
          <!-- <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">

                (onChange)="filter($event.value)" optionLabel="name">
                <ng-template let-option pTemplate="item">
                  <div class="p-multiselect-representative-option">
                    <img [alt]="option.label" src="assets/showcase/images/demo/avatar/{{option.image}}" width="32"
                      style="vertical-align: middle" />
                    <span class="ml-1">{{option.name}}</span>
                  </div>
                </ng-template>
              </p-multiSelect>
            </ng-template>
          </p-columnFilter> -->
        </th>
        <th style="width:16%">
          <!-- <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any"
                (onChange)="filter($event.value)" optionLabel="name">

                  <div class="p-multiselect-representative-option">
                    <img [alt]="option.label" src="assets/showcase/images/demo/avatar/{{option.image}}" width="32"
                      style="vertical-align: middle" />
                    <span class="ml-1">{{option.name}}</span>
                  </div>
                </ng-template>
              </p-multiSelect>
            </ng-template>
          </p-columnFilter> -->
        </th>

        <th style="width:16%">
          <!-- <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any"
                (onChange)="filter($event.value)" optionLabel="name">
                <ng-template let-option pTemplate="item">
                  <div class="p-multiselect-representative-option">
                    <img [alt]="option.label" src="assets/showcase/images/demo/avatar/{{option.image}}" width="32"
                      style="vertical-align: middle" />
                    <span class="ml-1">{{option.name}}</span>
                  </div>
                </ng-template>
              </p-multiSelect>
            </ng-template>
          </p-columnFilter> -->
        </th>

        <th style="width:16%">
          <p-columnFilter type="text" field="phone" [showMenu]='false'></p-columnFilter>
        </th>


        <!-- <th>
          <p-columnFilter type="date" field="date"[showMenu]="false"></p-columnFilter>
        </th> -->

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr (click) = "goToWorkerPage(user.id)">
        <td style="width:20%">
          {{user.surname + " " + user.name + " " + user.patronymic}}
        </td>

        <td style="width:16%">
          <span class="image-text">{{user.email}}</span>
        </td>

        <td style="width:16%">
          <span [class]="'user-badge status-' + user.status">{{user.status}}</span>
        </td>
        <td style="width:16%">
          <span class="image-text">{{user.department}}</span>
        </td>
        <td style="width:16%">
          <span class="image-text">{{user.position}}</span>
        </td>
        <td style="width:16%"> 
          <span class="image-text">{{user.phone}}</span>
        </td>

      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
</div>
