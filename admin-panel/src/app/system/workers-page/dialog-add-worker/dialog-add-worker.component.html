          <input matInput type="text" class="form-control underlined" id="email" placeholder="Фамилия"
            formControlName="email">
        </mat-form-field>
 


 
        <mat-form-field appearance="fill">
          <!-- <mat-label for="password">Пароль</mat-label> -->
          <input matInput class="form-control underlined" id="password" placeholder="Имя"

        <mat-form-field appearance="fill">

        <mat-form-field appearance="fill">
          <!-- <mat-label for="password">Пароль</mat-label> -->
          <input matInput  class="form-control underlined" id="password" placeholder="Телефон"

            formControlName="email">
        </mat-form-field>



        <mat-form-field appearance="fill">

          <input matInput  class="form-control underlined" id="password" placeholder="Отдел"
            formControlName="password">
        </mat-form-field>
   

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Добавить</button>
</mat-dialog-actions>
