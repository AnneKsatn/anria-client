<div class="login-page">

  <div class="text-xs-center">Войдите для работы</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">

      <p>
        <mat-form-field appearance="fill">
          <!-- <mat-label for="email">Email</mat-label> -->
          <input matInput type="text" class="form-control underlined" id="email" placeholder="Введите ваш email"
            formControlName="email">
        </mat-form-field>
      </p>


      <p>
        <mat-form-field appearance="fill">
          <!-- <mat-label for="password">Пароль</mat-label> -->
          <input matInput type="password" class="form-control underlined" id="password" placeholder="Пароль"
            formControlName="password">
        </mat-form-field>
      </p>


    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid"
      mat-flat-button color="primary">
        Войти
      </button>
    </div>
  </form>

</div>
