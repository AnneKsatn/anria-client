
<div class="assignment">
    <div>

        <ul>
            <li *ngFor="let step of steps">
                <div class="step" (click)="openStep(step.id)" [ngClass]="[step.status == 'completed' ? 'completed' : 'not-started']">
                    <div>
                        {{step.title}}
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <button mat-stroked-button color="primary" (click)="completeTask()">Завершить задание</button>
</div>
