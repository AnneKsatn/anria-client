<div class="card" *ngFor="let assignment of assignments" (click)="goToAssignment(assignment)">
  <div class="card-header">
    {{assignment.date_start.getHours()}}:{{assignment.date_start.getMinutes()}}
    -
    {{assignment.date_end.getHours()}}:{{assignment.date_end.getMinutes()}}
  </div>
  <div class="card-body">
    <p class="card-text">{{assignment.task_title}}</p>
  </div>
</div>
