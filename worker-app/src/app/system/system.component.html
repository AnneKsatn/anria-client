  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">   
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Сheck list App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="./workers" >Сотрудники</a>
            <a mat-list-item routerLink="./tasks" >Чек-листы</a>
            <a mat-list-item routerLink="./assignment" >Архив</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>

        <div class="content">
          Задачи
          <p></p>
          <div *ngFor="let assignment of assignments">
            <mat-card> 
              <div>
                {{assignment.task_title}}
              </div>
              <div>
                {{assignment.date_start}}
              </div>
              <div>
                {{assignment.date_end}}
              </div>
            </mat-card>
          </div>

        </div>
                <!-- <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button> -->

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
